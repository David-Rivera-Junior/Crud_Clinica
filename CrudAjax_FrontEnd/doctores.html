    <div class="container">
        <h1 class="text-center">TABLA DE DOCTORES</h1>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-danger mt-2" data-toggle="modal" data-target="#modalGuardarDoctor">
            <i class="fas fa-share"></i><strong> Nuevo Registro</strong></button>

        <table class="table table-striped" class="table mt-2">
            <thead class="bg-success">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Especialidad</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody id="tDatos">

            </tbody>
        </table>

    <!-- ******************************MODALS************************* -->
    <!-- The Modal GUARDAR-->
    <div class="modal fade" id="modalGuardarDoctor">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="background-color: #9da59d;">
                    <h4 class="modal-title"> Guardar Doctor</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" class="form-control" type="text" name="nombre">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Direccion: </label>
                        <textarea class="form-control" name="direccion" id="direccion" cols="30" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="especialidad">Especialidad: </label>
                        <select class="form-control" name="idEspecialidad" id="especialidad">
                            <option value="" selected>--SELECCIONE UNA OPCION--</option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                            class="fas fa-sign-out-alt"></i><strong> Cancelar</strong></button>
                    <button id="guardarDoctor" type="button" class="btn btn-primary" data-dismiss="modal"><i
                            class="fas fa-save"></i><strong> Guardar</strong></button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal ELIMINAR -->
    <div class="modal fade" id="modalEliminarDoctor">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="background-color: #9da59d;">
                    <h4 class="modal-title">Eliminar Doctor</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="hidden" id="idDoctor">
                    <h1 class="text-danger">¿Esta seguro de eliminar el registro?</h1>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
                    <button id="eliminarDoctor" type="button" class="btn btn-danger" data-dismiss="modal">Si</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal MODIFICAR-->
    <div class="modal fade" id="modalModificarDoctor">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="background-color: #9da59d;">
                    <h4 class="modal-title">Modificar Doctor</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input readonly="readonly" id="id" class="form-control" type="hidden">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre2" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Direccion: </label>
                        <textarea class="form-control" id="direccion2" cols="30" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="especialidad">Especialidad: </label>
                        <select class="form-control" id="especialidad2">
                            <option value="" selected>--SELECCIONE UNA OPCION--</option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                            class="fas fa-sign-out-alt"></i><strong> Cancelar</strong></button>
                    <button id="modificarDoctor" type="button" class="btn btn-success" data-dismiss="modal"><i
                            class="fas fa-save"></i><strong> Guardar</strong></button>
                </div>

            </div>
        </div>
