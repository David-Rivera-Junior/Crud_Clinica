    <div class="container">
        <h1 class="text-center" style="text-align: center;">TABLA DE ESPECIALIDAD</h1>
        <!-- Boton de abrir el modal -->
        <div style="text-align: left">
            <button type="button" class="btn btn-danger mt-2" data-toggle="modal" data-target="#nuevo"><i
                    class="fas fa-share"></i><strong> Nuevo Registro</strong></button>
        </div>
        <table class="table table-striped table-bordered" id="table">
            <thead class="bg-success">
                <tr>
                    <th>Id</th>
                    <th>Especialidad</th>
                    <th>Opcion</th>
                </tr>
            </thead>
            <tbody id="tDatos">
            </tbody>
        </table>
    </div>
    <!-- Modals -->
    <!-- Modal Guardar -->
    <div class="modal" id="nuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="background-color: #9da59d;">
                    <h4 class="modal-title">Agregar Especialidad</h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <!-- Especialidad -->
                    <div class="form-group">
                        <label for="especialidad">Especialidad</label> <input type="text" name="especialidad"
                            id="especialidad" class="form-control" placeholder="Digite la especialidad">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btnGuardar" type="button" class="btn btn-success col-2" data-dismiss="modal"><i
                                class="fas fa-save"></i><strong> Guardar</strong></button>
                        <button id="btnCancelar" type="reset" class="btn btn-secondary col-2" data-dismiss="modal"><i
                                class="fas fa-sign-out-alt"></i><strong> Cancelar</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Eliminar -->
    <div class="modal fade" id="eliminar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal-headers -->
                <div class="modal-header" style="background-color: #9da59d;">
                    <h4 class="modal-title">Eliminar Especialidad</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="hidden" id="idEspecialidad">
                    <h1 class="text-danger">¿Esta seguro de eliminar el registro?</h1>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
                    <button id="eliminarEspecialidad" type="button" class="btn btn-danger"
                        data-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal MODIFICAR-->
    <div class="modal fade" id="editar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="background-color: #9da59d;">
                    <h4 class="modal-title">Modificar Especialidad</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <input readonly="readonly" id="id" class="form-control" type="hidden">
                    </div>
                    <!-- Especialidad -->
                    <div class="form-group">
                        <label for="nombre">Especialidad:</label> <input id="especialidad2" class="form-control"
                            type="text">
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                            class="fas fa-sign-out-alt"></i><strong> Cancelar</strong></button>
                        <button id="modificarEspecialidad" type="button" class="btn btn-success" data-dismiss="modal"><i
                                class="fas fa-save"></i><strong> Guardar</strong></button>
                    </div>

                </div>
            </div>
        </div>
